{% extends "base.html" %}

{% block title %}Soil Analysis{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Soil Nutrient Analysis</h3>
            </div>
            <div class="card-body">
                {% if show_result %}
                <div class="alert alert-success">
                    <h4>Analysis Result</h4>
                    <p><strong>Soil Type:</strong> {{ soil_type }}</p>
                    <p><strong>Recommended Crops:</strong> {{ crops }}</p>
                </div>
                <a href="{{ url_for('main.soil_detection') }}" class="btn btn-outline-primary">New Analysis</a>
                {% else %}
                <form method="POST">
                    <div class="mb-3">
                        <label for="nitrogen" class="form-label">Nitrogen (N) content (mg/kg)</label>
                        <input type="number" step="0.01" class="form-control" id="nitrogen" name="nitrogen" required>
                    </div>
                    <div class="mb-3">
                        <label for="phosphorus" class="form-label">Phosphorus (P) content (mg/kg)</label>
                        <input type="number" step="0.01" class="form-control" id="phosphorus" name="phosphorus" required>
                    </div>
                    <div class="mb-3">
                        <label for="potassium" class="form-label">Potassium (K) content (mg/kg)</label>
                        <input type="number" step="0.01" class="form-control" id="potassium" name="potassium" required>
                    </div>
                    <div class="mb-3">
                        <label for="ph" class="form-label">pH Level</label>
                        <input type="number" step="0.1" min="0" max="14" class="form-control" id="ph" name="ph" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze Soil</button>
                </form>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
